repos:
  # Prevent commits to protected branches
  - repo: local
    hooks:
      - id: no-commit-to-main
        name: Don't commit to main
        entry: bash -c 'test "$(git branch --show-current)" != "main" || { echo "ERROR - Cannot commit directly to main branch. Create a feature branch first."; exit 1; }'
        language: system
        always_run: true
        pass_filenames: false

  # Standard file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Ruff linting (no auto-fix, just report errors)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: ['--no-fix']
      - id: ruff-format
        args: ['--check', '--diff']

  # Markdown formatting
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-ruff

  # Unit tests (fast) - runs on every commit
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest (unit tests)
        entry: uv run pytest -m unit -p no:cov -q -o addopts=
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Type checking - runs on push
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-pyyaml, types-setuptools]
        args: [--config-file=pyproject.toml]
        exclude: ^tests/
        stages: [pre-push]

  # Unit + Integration tests (slower) - runs on push
  - repo: local
    hooks:
      - id: pytest-full
        name: pytest (unit + integration)
        entry: uv run pytest -m "unit or integration" -p no:cov -q -o addopts=
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
